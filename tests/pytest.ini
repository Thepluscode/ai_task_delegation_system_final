[tool:pytest]
# Pytest configuration for Enhanced Automation Platform

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 6.0

# Add options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --color=yes
    --disable-warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    safety: Safety-related tests
    slow: Slow running tests (>5 seconds)
    edge: Edge computing tests
    cloud: Cloud computing tests
    hybrid: Edge-cloud hybrid tests
    critical: Critical functionality tests
    
# Test timeout
timeout = 300

# Async support
asyncio_mode = auto

# Coverage settings
# (Uncomment if coverage plugin is installed)
# --cov=services/enhanced-robot-control-service
# --cov-report=html
# --cov-report=term-missing
# --cov-fail-under=80

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:asyncio
    ignore::UserWarning:urllib3
